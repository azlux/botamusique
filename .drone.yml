    image: debian
    environment:
      TRADUORA_R_CLIENT:
        from_secret: TRADUORA_R_CLIENT
      TRADUORA_R_SECRET:
        from_secret: TRADUORA_R_SECRET
      TRADUORA_W_CLIENT:
        from_secret: TRADUORA_W_CLIENT
      TRADUORA_W_SECRET:
        from_secret: TRADUORA_W_SECRET
      GITHUB_API:
