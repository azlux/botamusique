kind: pipeline
type: docker
name: deployement-docker

steps:
  - name: build-web
    image: node:16
    commands:
      - (cd web && npm install && npm run build)
    when:
      event:
        - push
        - tag

  - name: translate-html
    image: python:3
    commands:
      - pip3 install jinja2
      - ./scripts/translate_templates.py --lang-dir lang/ --template-dir web/templates/
    when:
      event:
        - push
        - tag
        
  - name: config-testing
    image: debian
    commands:
      - sed -i 's/target_version = git/target_version = testing/' configuration.default.ini
    when:
      branch:
        - master
      event:
        - push
        
  - name: docker-testing
    image: thegeeklab/drone-docker-buildx
    privileged: true
    settings:
      repo: azlux/botamusique
      platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags: testing
    when:
      branch:
        - master
      event:
        - push

  - name: config-stable
    image: debian
    commands:
      - sed -i 's/target_version = git/target_version = stable/' configuration.default.ini
    when:
      event:
        - tag

  - name: docker-stable
    image: thegeeklab/drone-docker-buildx
    privileged: true
    settings:
      repo: azlux/botamusique
      platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags: latest
    when:
      event:
        - tag

